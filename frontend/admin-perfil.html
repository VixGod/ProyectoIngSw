<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELTA - Perfil Director</title>
    <link rel="stylesheet" href="inicio.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="logo-area">
                <img class="logo-img" src="Recursos-img/image 9.png" alt="Logo DELTA" />
                <div class="header-title">
                    <span class="header-title-text">DELTA</span>
                    <span class="header-subtitle-text">Obtención de Documentos</span>
                </div>
            </div>
            
            <div class="user-info">
                <span class="bienvenida-norma-rebeca" id="header-username">¡Bienvenido DIRECTOR!</span>
                <img class="notification-icon" src="Recursos-img/image 40.png" alt="Notificación" />
                <div class="profile-container" id="profile-btn">
                    <img class="user-icon" src="Recursos-img/image 13.png" alt="Perfil" />
                </div>
                <div class="profile-menu hidden" id="profile-menu">
                    <button class="close-btn" id="close-menu-btn"><span style="font-size:20px;">&times;</span></button>
                    <div class="menu-item" data-href="admin-perfil.html"><span>Mi Perfil</span></div>
                    <div class="menu-item logout"><span>Cerrar Sesión</span></div>
                </div>
            </div>
        </header>

        <div class="page-content">
            <nav class="sidebar">
                <a href="#" class="nav-item" data-href="admin-dashboard.html">
                    <img class="nav-icon" src="Recursos-img/image 5.png" alt="Solicitudes" />
                    <span class="nav-text">Solicitudes</span>
                </a>
            </nav>

            <main class="content-area profile-view">
                <h1 class="page-title">Mi Perfil</h1>

                <div class="profile-card">
                    
                    <div class="profile-photo-area">
                        <div class="photo-frame">
                            <div class="avatar-inner-circle">
                                <img class="profile-avatar" src="Recursos-img/image 51.png" alt="Avatar" />
                            </div>
                        </div>
                        <div style="text-align: center;">
                            <span style="font-weight: 800; display: block;">DIRECTOR</span>
                            <span class="profile-name-footer" id="card-name-short">...</span>
                        </div>
                    </div>

                    <div class="personal-info-area">
                        <h2 class="info-title">Mi información personal</h2>

                        <div class="info-group">
                            <span class="info-label">Nombre Completo</span>
                            <span class="info-value primary-color" id="card-name-full">...</span>
                        </div>
                        
                        <div class="info-group">
                            <span class="info-label">Correo Electrónico</span>
                            <span class="info-value primary-color" id="card-email">...</span>
                        </div>
                        
                        <div class="info-group">
                            <span class="info-label">Departamento:</span>
                            <span class="info-value primary-color">DIRECCIÓN GENERAL</span>
                        </div>

                        <div class="signature-section">
                            <h3 class="signature-title">Firma Digital</h3>
                            
                            <div class="signature-preview-box" id="signature-display">
                                </div>

                            <input type="file" id="signature-input" accept="image/*" style="display: none;">

                            <button class="btn-add-signature" id="btn-add-signature">Agregar</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Inicialización de Elementos
            const btnAdd = document.getElementById('btn-add-signature');
            const input = document.getElementById('signature-input');
            const display = document.getElementById('signature-display');

            // 2. Cargar firma si ya existe en sesión
            const savedSignature = localStorage.getItem('adminSignatureImage');
            if (savedSignature) {
                display.innerHTML = `<img src="${savedSignature}" class="signature-img-preview" alt="Firma Cargada" />`;
                btnAdd.textContent = "Cambiar Firma";
            }

            btnAdd.addEventListener('click', () => {
                input.click();
            });

            input.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = async function(e) {
                        const result = e.target.result;
                        
                        // 1. Mostrar visualmente
                        display.innerHTML = `<img src="${result}" class="signature-img-preview" alt="Firma Cargada" />`;
                        
                        // 2. Obtener usuario
                        const usuario = JSON.parse(localStorage.getItem('usuarioActivo'));
                        if (!usuario) return alert("Error de sesión");

                        try {
                            btnAdd.textContent = "Guardando...";
                            
                            // 3. ENVIAR A LA BASE DE DATOS
                            const response = await fetch('http://localhost:3000/api/guardar-firma-perfil', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    idUsuario: usuario.DocenteID,
                                    rol: usuario.Cargo, 
                                    firmaBase64: result
                                })
                            });
                            
                            const data = await response.json();
                            
                            if (data.success) {
                                // 4. Actualizar LocalStorage
                                localStorage.setItem('adminHasSignature', 'true');
                                localStorage.setItem('adminSignatureImage', result);
                                alert("✅ Firma guardada en la Base de Datos correctamente.");
                                btnAdd.textContent = "Cambiar Firma";
                            } else {
                                alert("Error al guardar en BD: " + data.message);
                            }

                        } catch (error) {
                            console.error(error);
                            alert("Error de conexión con el servidor.");
                        }
                    }
                    reader.readAsDataURL(file);
                }
            });

            // 3. Cargar datos del usuario en pantalla
            const userData = localStorage.getItem('usuarioActivo');
            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    const headerName = document.getElementById('header-username');
                    if(headerName) headerName.textContent = `¡Bienvenido ${user.NombreDocente || user.DirectorNombre || 'DIRECTOR'}!`;

                    const fullName = `${user.NombreDocente || user.DirectorNombre} ${user.DocenteApePat || user.DirectorApePat || ''}`;
                    document.getElementById('card-name-full').textContent = fullName.toUpperCase();
                    document.getElementById('card-name-short').textContent = (user.NombreDocente || user.DirectorNombre).toUpperCase();
                    document.getElementById('card-email').textContent = user.DocenteCorreo || 'director@delta.edu';

                } catch (e) { console.error(e); }
            }
        });
    </script>
</body>
</html>
