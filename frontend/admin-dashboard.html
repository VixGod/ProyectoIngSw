<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELTA - Director Pendientes</title>
    <link rel="stylesheet" href="inicio.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="logo-area">
                <img class="logo-img" src="Recursos-img/image 9.png" alt="Logo DELTA" />
                <div class="header-title">
                    <span class="header-title-text">DELTA</span>
                    <span class="header-subtitle-text">Obtención de Documentos</span>
                </div>
            </div>
            <div class="user-info">
                <span class="bienvenida-norma-rebeca" id="header-username">¡Bienvenido!</span>
                <img class="notification-icon" src="Recursos-img/image 40.png" alt="Notificación" />
                <div class="profile-container" id="profile-btn">
                    <img class="user-icon" src="Recursos-img/image 13.png" alt="Perfil" />
                </div>
                <div class="profile-menu hidden" id="profile-menu">
                    <button class="close-btn" id="close-menu-btn"><span style="font-size:20px;">&times;</span></button>
                    <div class="menu-item" data-href="admin-perfil.html"><span>Mi Perfil</span></div>
                    <div class="menu-item logout"><span>Cerrar Sesión</span></div>
                </div>
            </div>
        </header>

        <div class="page-content">
            <nav class="sidebar">
    <a href="#" class="nav-item" data-href="admin-dashboard.html">
        <img class="nav-icon" src="Recursos-img/image 5.png" alt="Solicitudes" />
        <span class="nav-text">Solicitudes</span>
    </a>
</nav>

            <main class="content-area">
                <div class="sub-nav">
                    <div class="solicitudes-tab active-tab" data-target="pendientes-content">
                        <span class="solicitudes-span">Pendientes</span>
                        <div class="active-line"></div>
                    </div>
                    <div class="completados-tab" data-target="completados-admin-content">
                        <span class="completados-span">Completados</span>
                    </div>
                </div>

                <div class="search-container">
                    <input type="text" id="search-input" class="search-input" placeholder="Buscar alumno o documento...">
                </div>

                <div class="tab-content-wrapper">
                    
                    <div class="document-list-container" id="pendientes-content">
                        </div>

                    <div class="document-list-container hidden" id="completados-admin-content">
                    </div>

                </div>
            </main>
        </div>
    </div>
    
    <script src="app.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search-input');
            // Usamos un observador para detectar cuando se llenan los datos desde la BD
            const observer = new MutationObserver(() => {
                const listItems = document.querySelectorAll('.searchable-item'); 
                searchInput.addEventListener('keyup', (e) => {
                    const term = e.target.value.toLowerCase();
                    listItems.forEach(item => {
                        const text = item.textContent.toLowerCase();
                        item.style.display = text.includes(term) ? 'block' : 'none';
                    });
                });
            });
            const target = document.getElementById('pendientes-content');
            if(target) observer.observe(target, { childList: true });
        });
    </script>
</body>
</html>
