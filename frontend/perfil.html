                            </div>

                        <span class="profile-name-footer" id="card-name-short">...</span>

                        <div class="info-group">
                            <span class="info-label">Correo Electrónico</span>
                            <span class="info-value primary-color" id="card-email">...</span>
                        </div>
                        
                        <div class="info-group">
                            <span class="info-label">Departamento:</span>
                            <span class="info-value primary-color" id="card-depto">...</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="app.js"></script>
