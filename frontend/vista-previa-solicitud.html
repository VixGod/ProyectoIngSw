<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELTA - Solicitar Documento</title>
    <link rel="stylesheet" href="inicio.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="logo-area">
                <img class="logo-img" src="/aaa/Recursos-img/image 9.png" alt="Logo DELTA" />
                <div class="header-title">
                    <span class="header-title-text">DELTA</span>
                    <span class="header-subtitle-text">Obtención de Documentos</span>
                </div>
            </div>
            
            <div class="user-info">
                <span class="bienvenida-norma-rebeca">¡Bienvenida Norma Rebeca!</span>
                <img class="notification-icon" src="/aaa/Recursos-img/image 40.png" alt="Icono de Notificación" />
                
                <div class="profile-container" id="profile-btn">
                    <img class="user-icon" src="/aaa/Recursos-img/image 13.png" alt="Icono de Perfil" />
                </div>

                <div class="profile-menu hidden" id="profile-menu">
                    <button class="close-btn" id="close-menu-btn">
                        <span style="font-size: 20px; color: #333;">&times;</span>
                    </button>
                    
                    <div class="menu-item" data-href="perfil.html">
                        <img class="menu-icon" src="/aaa/Recursos-img/image 31.png" alt="Mi Perfil" />
                        <span>Mi Perfil</span>
                    </div>
                    <div class="menu-item">
                        <img class="menu-icon" src="/aaa/Recursos-img/image 32.png" alt="Ayuda y Soporte" />
                        <span>Ayuda y Soporte</span>
                    </div>
                    <div class="menu-item logout">
                        <img class="menu-icon" src="/aaa/Recursos-img/image 33.png" alt="Cerrar Sesiónl" />
                        <span>Cerrar Sesión</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="page-content">
            <nav class="sidebar">
                <a href="#" class="nav-item active" data-href="inicio.html">
                    <img class="nav-icon" src="/aaa/Recursos-img/image 4.png" alt="Icono Inicio" />
                    <span class="nav-text">Inicio</span>
                </a>
                <a href="#" class="nav-item" data-href="documentos.html">
                    <img class="nav-icon" src="/aaa/Recursos-img/image 5.png" alt="Icono Documentos" />
                    <span class="nav-text">Documentos</span>
                </a>
                <a href="#" class="nav-item nav-footer">
                    <img class="nav-icon" src="/aaa/Recursos-img/image 8.png" alt="Icono Footer" />
                </a>
            </nav>

            <main class="content-area">
                <div class="document-viewer-container">
                    <div class="document-header">
                        <a href="javascript:history.back()" class="back-button">
                            <span style="font-size: 24px; margin-right: 5px;">&#8592;</span> 
                            Cancelar y Volver
                        </a>
                        <h2 class="document-title-viewer" id="document-title">Vista Previa</h2>
                        <div style="width: 50px;"></div> 
                    </div>
                    
                    <div class="document-frame">
                        </div>
                </div>

                <div class="download-button-container">
                    <button class="request-button" id="request-doc-btn">
                        <span class="check-icon">&#10003;</span> 
                        Confirmar Solicitud
                    </button>
                </div>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Obtener datos de la URL
            const params = new URLSearchParams(window.location.search);
            const docName = decodeURIComponent(params.get('name') || 'Documento');
            const docPath = decodeURIComponent(params.get('path') || '/aaa/Recursos-img/documento-ejemplo-default.png');

            const documentTitleElement = document.getElementById('document-title');
            const documentFrame = document.querySelector('.document-frame'); 
            const requestBtn = document.getElementById('request-doc-btn');

            // 2. Mostrar información
            documentTitleElement.textContent = `Solicitar: ${docName}`;

            // 3. Lógica de Visualización (PDF o Imagen)
            if (docPath) {
                const isPdf = docPath.toLowerCase().endsWith('.pdf');
                
                if (isPdf) {
                    // AQUÍ ESTÁ EL CAMBIO: Se agrega #toolbar=0&navpanes=0 para ocultar controles
                    documentFrame.innerHTML = `
                        <iframe 
                            src="${docPath}#toolbar=0&navpanes=0&scrollbar=0" 
                            width="100%" 
                            height="100%" 
                            style="border: none;"
                        ></iframe>
                    `;
                } else {
                    documentFrame.innerHTML = `
                        <img class="document-image" src="${docPath}" alt="Vista previa" />
                    `;
                }
            }

            // 4. Lógica del Botón "Confirmar Solicitud"
            requestBtn.onclick = () => {
                const confirmacion = confirm(`¿Estás seguro de que deseas solicitar el documento: "${docName}"?`);
                
                if (confirmacion) {
                    alert("¡Solicitud enviada con éxito! El documento está en proceso de aprobación.");
                    // Redirigir a la pantalla de 'Mis Documentos'
                    window.location.href = 'inicio.html'; 
                }
            };
        });
    </script>
</body>
</html>
